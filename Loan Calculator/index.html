<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Loan Calculator</h1>
        <p>Loan Amount $ 
            <br>
            <input type="number" id="loan-amount" min="1" max="500000" value="10000" onchange="calculateLoan()">
        </p>

        <p>Interest Rate % 
            <br>
            <input type="number" id="interest-rate" min="1" max="100" value="10" onchange="calculateLoan()">
        </p>

        <p>Months to pay 
            <br>
            <input type="number" id="months-to-pay" min="6" max="48" value="12" onchange="calculateLoan()">
        </p>

        <p class="monthly-payment" id="payment">Monthly Payment :- </p>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
